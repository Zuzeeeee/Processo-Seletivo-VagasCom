<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Teste Frontend VAGAS.com</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" type="module"></script>
  </head>

  <body>
    <main class="box">
      <header class="header">
        <h1 class="title">
          Formulário<br />para compra de<br /><span>Pacote de Stickers</span>
        </h1>
      </header>
      <div class="space"></div>
      <form id="form-sticker" class="form">
        <div class="space"></div>
        <fieldset form="form-sticker">
          <label>Quais stickers:</label>
          <div class="space"></div>
          <label class="checkmark">
            <input type="checkbox" name="sticker" value="react" />
            <span class="checkbox"></span>
            React
          </label>
          <div class="space"></div>
          <label class="checkmark">
            <input type="checkbox" name="sticker" value="vue" />
            <span class="checkbox"></span>
            Vue
          </label>
          <div class="space"></div>
          <label class="checkmark">
            <input type="checkbox" name="sticker" value="angular" />
            <span class="checkbox"></span>
            Angular
          </label>
        </fieldset>
        <div class="space-md"></div>
        <fieldset form="form-sticker">
          <label>Quantos stickers de cada?</label>
          <div class="space"></div>
          <div class="counter">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
              <path
                d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z"
              />
              <rect
                class="counter-btn"
                id="btn-decrease"
                width="42"
                height="42"
              />
            </svg>
            <input type="text" placeholder="0" size="3" />
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
              <path
                d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z"
              />
              <rect
                class="counter-btn"
                id="btn-increase"
                width="42"
                height="42"
              />
            </svg>
          </div>
        </fieldset>
        <div class="space-md"></div>
        <fieldset form="form-sticker">
          <label>Observações:</label>
          <div class="space"></div>
          <textarea
            name="descricao"
            placeholder="Alguma dúvida? Recado?"
          ></textarea>
        </fieldset>
        <div class="space-md"></div>
        <footer>
          <button>Enviar</button>
        </footer>
      </form>
    </main>
  </body>
</html>
